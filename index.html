<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Border Radius Generator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="object"></div>
			<span class="final"></span>
			<div class="options">
				<div>
					<input
						class="input-radius"
						type="number"
						name="radius-left-top"
						id="radius-left-top"
						placeholder="left top"
					/>
					<input
						class="input-radius"
						type="number"
						name="radius-right-top"
						id="radius-right-top"
						placeholder="right top"
					/>
				</div>
				<div>
					<input
						class="input-radius"
						type="number"
						name="radius-left-bottom"
						id="radius-left-bottom"
						placeholder="left bottom"
					/>
					<input
						class="input-radius"
						type="number"
						name="radius-right-bottom"
						id="radius-right-bottom"
						placeholder="right bottom"
					/>
				</div>
			</div>
			<button id="enviar" onclick="changeRadius()">ENVIAR</button>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
